<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador - Alura - Challenge 2023</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <img src="./img/Logo.svg" alt="Logo Alura" class="logo">
  </header>
  <main>
    <div class="container">
      <section class="container-left">
        <label for="textarea"><textarea name="encriptador" id="texto-encriptador" class="texto-encriptador" cols="70" rows="30" placeholder="Ingrese el texto aqui..."></textarea>
        <p class="terminos"><img src="./img/alerta.svg" alt="informacion sobre el texto a ingresar" class="alert">Solo letras minúsculas y sin acentos</p></label>
        <div class="btn-container">
          <input id="btn-encriptar" class="btn-encriptar" type="button" value="Encriptar">
          <input id="btn-desencriptar" class="btn-desencriptar" type="button" value="Desencriptar">
        </div>
      </section>

      <section class="container-right">
        <div class="container-munheco" id="container-munheco">
        <img src="./img/Muñeco.svg" alt="Muñeco Alura">
        </div>
        <div class="container-informacion" id="informacion">
          <h3>Ningún mensaje fue encontrado</h3>
        </div>
        <div class="container-ingreso" id="ingreso">
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      <div class="resultado">
        <textarea name="resultado" id="resultado" cols="30" rows="10" class="texto-resultado"></textarea>
      </div>
      <div class="container-copiar">
        <input type="button" value="Copiar" id="btn-copiar" class="btn-copiar">
      </div>
    </section>
    </div>
  </main>
  <footer>&copy Jimena Carrillo - 2023</footer>
  <script src="./js/index.js"></script>
</body>
</html>
